<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  overflow:hidden;
}

section{
  display:none;
  height:100vh;
  width:100%;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

section.active{
  display:flex;
}

.card{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:20px;
  max-width:420px;
}

h1,h2{
  color:#ff4f8b;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

.yes{background:#ff4f8b;color:white;}
.no{background:#444;color:white;position:absolute;}

.hearts span{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:float 7s linear infinite;
  opacity:.9;
}

@keyframes float{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

.photos img{
  width:160px;
  border-radius:15px;
  margin:10px;
  box-shadow:0 10px 20px rgba(0,0,0,.5);
}

.explosion{
  position:fixed;
  font-size:30px;
  animation:boom 2s ease-out forwards;
}

@keyframes boom{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(5);opacity:0}
}
</style>
</head>

<body>

<audio id="music" src="song.mp3" loop></audio>
<div class="hearts"></div>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <div class="card">
    <h1>Will you be my Valentine? ❤️</h1>
    <button class="yes" onclick="yesClick()">YES ❤️</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <div class="card">
    <p id="typeText"></p>
    <button class="yes" onclick="nextPage(3)">Next ❤️</button>
  </div>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <h2>Our Moments ❤️</h2>
  <div class="photos">
    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
    <img src="photo4.jpeg">
  </div>
  <button class="yes" onclick="nextPage(4)">Next ❤️</button>
</section>

<!-- PAGE 4 -->
<section id="page4">
  <div class="card">
    <h1>Happy Valentine Day ❤️</h1>
    <p>You are my world ❤️</p>
  </div>
</section>

<script>
// HEART FLOAT
const heartBox=document.querySelector(".hearts");
setInterval(()=>{
  const h=document.createElement("span");
  h.innerHTML="❤️";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*4+"s";
  heartBox.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},350);

// NO BUTTON TEASE
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
});

// YES CLICK
function yesClick(){
  document.getElementById("music").play();
  nextPage(2);
}

// PAGE SWITCH
function nextPage(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
  if(n===4)explode();
}

// TYPING TEXT
const msg="Happy Valentine Day my pretty Falak ❤️ I love you a lot ❤️ You are my world ❤️";
let i=0;
function typing(){
  if(i<msg.length){
    document.getElementById("typeText").innerHTML+=msg[i++];
    setTimeout(typing,50);
  }
}
typing();

// HEART EXPLOSION
function explode(){
  for(let i=0;i<40;i++){
    const e=document.createElement("span");
    e.className="explosion";
    e.innerHTML="❤️";
    e.style.left=Math.random()*100+"vw";
    e.style.top=Math.random()*100+"vh";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),2000);
  }
}
</script>

</body>
</html>
