<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Falak</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: white;
    overflow: hidden;
  }

  section {
    height: 100vh;
    width: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  section.active {
    display: flex;
    flex-direction: column;
  }

  h1 {
    font-size: 40px;
    margin-bottom: 20px;
  }

  p {
    font-size: 22px;
    max-width: 800px;
    line-height: 1.6;
  }

  button {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: white;
    color: #ff4d6d;
  }

  #no {
    background: transparent;
    color: white;
    border: 2px solid white;
    position: absolute;
  }

  /* FLOATING HEARTS */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* HEART EXPLOSION */
  .burst {
    position: fixed;
    font-size: 26px;
    animation: explode 1.5s ease-out forwards;
    pointer-events: none;
  }

  @keyframes explode {
    0% {
      transform: scale(0) translate(0,0);
      opacity: 1;
    }
    100% {
      transform: scale(1.5) translate(var(--x), var(--y));
      opacity: 0;
    }
  }

  /* PHOTOS */
  .photos {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .photos img {
    width: 200px;
    height: 260px;
    object-fit: cover;
    border-radius: 20px;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<section class="active" id="page1">
  <h1 id="title1"></h1>
  <button id="yes">YES ❤️</button>
  <button id="no">NO</button>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <p id="para"></p>
  <button onclick="nextPage(3)">Next ❤️</button>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <h1>Us ❤️</h1>
  <div class="photos">
    <img src="photo1.jpeg" style="animation-delay:0s">
    <img src="photo2.jpeg" style="animation-delay:0.5s">
    <img src="photo3.jpeg" style="animation-delay:1s">
    <img src="photo4.jpeg" style="animation-delay:1.5s">
  </div>
  <button onclick="nextPage(4)">One last thing ❤️</button>
</section>

<!-- PAGE 4 -->
<section id="page4">
  <h1 id="finalText"></h1>
</section>

<!-- MUSIC -->
<audio id="music">
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
  const pages = document.querySelectorAll("section");
  const music = document.getElementById("music");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  function nextPage(n) {
    pages.forEach(p => p.classList.remove("active"));
    document.getElementById("page" + n).classList.add("active");

    if (n === 2) {
      music.play();
      typeText("para",
        "I’m not perfect and I don’t have the best words always… but loving you comes naturally to me. You make my life softer, happier, and more meaningful. With you, even ordinary moments feel special. Thank you for being you, and for choosing me every day."
      );
    }

    if (n === 4) {
      typeText("finalText",
        "Falak, you are not just my Valentine ❤️ you are my today, my tomorrow, my always ❤️"
      );
    }
  }

  // YES CLICK → PAGE 2 + HEART EXPLOSION
  yesBtn.addEventListener("click", () => {
    heartExplosion();
    setTimeout(() => nextPage(2), 600);
  });

  // NO BUTTON TEASE
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function typeText(id, text) {
    let i = 0;
    const el = document.getElementById(id);
    el.innerHTML = "";
    const interval = setInterval(() => {
      el.innerHTML += text.charAt(i);
      i++;
      if (i === text.length) clearInterval(interval);
    }, 50);
  }

  // INITIAL TEXT
  typeText("title1", "Happy Valentine Day My Pretty Falak ❤️");

  // FLOATING HEARTS CONTINUOUS
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 400);

  // HEART EXPLOSION FUNCTION
  function heartExplosion() {
    for (let i = 0; i < 40; i++) {
      const burst = document.createElement("div");
      burst.className = "burst";
      burst.innerHTML = "❤️";
      burst.style.left = "50%";
      burst.style.top = "50%";
      burst.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
      burst.style.setProperty("--y", (Math.random() * 600 - 300) + "px");
      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 1500);
    }
  }
</script>

</body>
</html>
