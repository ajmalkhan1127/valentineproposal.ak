
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1f3b, #0a0a0f);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* STAR GLOW */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity: 0.25;
}

/* CARD */
.container {
  background: rgba(20, 20, 35, 0.85);
  border: 1px solid rgba(255,255,255,0.1);
  padding: 40px;
  border-radius: 24px;
  text-align: center;
  width: 380px;
  z-index: 2;
  box-shadow: 0 0 60px rgba(255, 0, 80, 0.25);
}

/* TITLE */
h1 {
  font-family: 'Playfair Display', serif;
  color: #ff5c8a;
  margin-bottom: 20px;
  letter-spacing: 1px;
}

/* TEXT */
#text {
  font-size: 17px;
  color: #f1f1f1;
  min-height: 80px;
  line-height: 1.6;
}

/* BUTTONS */
.buttons {
  margin-top: 30px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

/* YES */
#yes {
  background: linear-gradient(135deg, #ff2f6e, #ff7aa2);
  color: white;
  box-shadow: 0 0 20px rgba(255, 47, 110, 0.6);
}

/* NO */
#no {
  background: transparent;
  color: #aaa;
  border: 1px solid #555;
  position: absolute;
  left: 160px;
}

/* FLOATING HEARTS */
.hearts span {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  color: #ff2f6e;
  animation: floatUp 8s linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  0% {transform: translateY(0) scale(0.8); opacity: 0;}
  20% {opacity: 1;}
  100% {transform: translateY(-120vh) scale(1.2); opacity: 0;}
}

/* HEART EXPLOSION */
.explosion {
  position: fixed;
  font-size: 34px;
  animation: boom 2.2s ease-out forwards;
}

@keyframes boom {
  0% {transform: scale(0); opacity: 1;}
  100% {transform: scale(5); opacity: 0;}
}
</style>
</head>

<body>

<audio id="music" src="song.mp3"></audio>

<div class="hearts"></div>

<div class="container">
  <h1>Will you be my Valentine? ❤️</h1>
  <div id="text"></div>

  <div class="buttons">
    <button id="yes">YES ❤️</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
// TYPING TEXT
const message = "Happy Valentine Day my pretty Falak ❤️ I love you a lot ❤️ You are my world ❤️";
let i = 0;
const textDiv = document.getElementById("text");

function typeText() {
  if (i < message.length) {
    textDiv.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 55);
  }
}
typeText();

// FLOATING HEARTS
const heartContainer = document.querySelector('.hearts');
setInterval(() => {
  const heart = document.createElement('span');
  heart.innerHTML = '❤️';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (6 + Math.random() * 4) + 's';
  heartContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 400);

// NO BUTTON TEASE
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 40 + "px";
});

// YES CLICK
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("music").play();
  heartExplosion();
  document.querySelector(".container").innerHTML =
    "<h1>Forever us ❤️</h1><p style='color:#ddd'>You chose my heart tonight ❤️</p>";
});

// HEART EXPLOSION
function heartExplosion() {
  for (let i = 0; i < 40; i++) {
    const h = document.createElement("span");
    h.innerHTML = "❤️";
    h.className = "explosion";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2200);
  }
}
</script>

</body>
</html>
