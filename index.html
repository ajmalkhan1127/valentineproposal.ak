<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #ffe6eb);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* MAIN CARD */
.container {
  background: rgba(255, 255, 255, 0.9);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 2;
}

/* TITLE */
h1 {
  color: #d1005a;
  margin-bottom: 15px;
}

/* TYPING TEXT */
#text {
  font-size: 18px;
  color: #333;
  min-height: 70px;
  font-weight: 500;
}

/* BUTTONS */
.buttons {
  margin-top: 30px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

/* YES */
#yes {
  background: #d1005a;
  color: white;
  box-shadow: 0 6px 15px rgba(209,0,90,0.5);
}

/* NO */
#no {
  background: #f2f2f2;
  color: #444;
  position: absolute;
  left: 160px;
}

/* FLOATING HEARTS */
.hearts span {
  position: fixed;
  bottom: -10px;
  font-size: 22px;
  color: #b3004b;
  animation: floatUp 7s linear infinite;
  opacity: 0.85;
  z-index: 1;
}

@keyframes floatUp {
  0% {transform: translateY(0); opacity: 0;}
  20% {opacity: 1;}
  100% {transform: translateY(-110vh); opacity: 0;}
}

/* HEART EXPLOSION */
.explosion {
  position: fixed;
  font-size: 30px;
  animation: boom 2s ease-out forwards;
}

@keyframes boom {
  0% {transform: scale(0); opacity: 1;}
  100% {transform: scale(4); opacity: 0;}
}
</style>
</head>

<body>

<audio id="music" src="song.mp3"></audio>

<div class="hearts"></div>

<div class="container">
  <h1>Will you be my Valentine? ❤️</h1>
  <div id="text"></div>

  <div class="buttons">
    <button id="yes">YES ❤️</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
// TYPING TEXT
const message = "Happy Valentine Day my pretty Falak ❤️ I love you a lot ❤️ You are my world ❤️";
let i = 0;
const textDiv = document.getElementById("text");

function typeText() {
  if (i < message.length) {
    textDiv.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 55);
  }
}
typeText();

// FLOATING HEARTS
const heartContainer = document.querySelector('.hearts');
setInterval(() => {
  const heart = document.createElement('span');
  heart.innerHTML = '❤️';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 4) + 's';
  heartContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}, 350);

// NO BUTTON TEASE
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 30 + "px";
});

// YES CLICK
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("music").play();
  heartExplosion();
  document.querySelector(".container").innerHTML =
    "<h1>I knew it ❤️</h1><p style='color:#444'>You made my Valentine perfect ❤️</p>";
});

// HEART EXPLOSION
function heartExplosion() {
  for (let i = 0; i < 35; i++) {
    const h = document.createElement("span");
    h.innerHTML = "❤️";
    h.className = "explosion";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }
}
</script>

</body>
</html>
