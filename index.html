<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(180deg,#fff0f5,#e6f7ff);
  overflow:hidden;
}

/* SECTIONS */
section{
  display:none;
  height:100vh;
  width:100%;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}
section.active{display:flex;}

/* CARD */
.card{
  background:white;
  padding:30px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(255,105,180,.25);
  max-width:420px;
}

/* TEXT */
h1,h2{color:#ff5fa2;}
p{color:#444;font-size:18px;line-height:1.6}

/* BUTTONS */
button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
.yes{
  background:linear-gradient(135deg,#ff6fae,#ff9ecf);
  color:white;
}
.no{
  background:#eee;
  color:#555;
  position:absolute;
}

/* FLOATING LIGHTS */
.lights span{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  background:rgba(255,255,255,0.9);
  animation:lightFloat 6s linear infinite;
}
@keyframes lightFloat{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* HEARTS */
.hearts span{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:heartUp 7s linear infinite;
}
@keyframes heartUp{
  0%{transform:translateY(0) scale(.7);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh) scale(1.3);opacity:0}
}

/* PHOTOS */
.photos img{
  width:160px;
  border-radius:18px;
  margin:10px;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
}

/* EXPLOSION */
.explosion{
  position:fixed;
  font-size:32px;
  animation:boom 2s ease-out forwards;
}
@keyframes boom{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(4);opacity:0}
}
</style>
</head>

<body>

<audio id="music" src="romantic.mp3" loop></audio>

<div class="lights"></div>
<div class="hearts"></div>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <div class="card">
    <p id="typing"></p>
    <button class="yes" onclick="go(3)">Next ‚ù§Ô∏è</button>
  </div>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <h2>Our Cute Moments ‚ù§Ô∏è</h2>
  <div class="photos">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>
  <button class="yes" onclick="go(4)">Next ‚ù§Ô∏è</button>
</section>

<!-- PAGE 4 -->
<section id="page4">
  <div class="card">
    <h1>Happy Valentine Day Fuku... ‚ù§Ô∏è</h1>
    <p>I LOVE YOU ALOT FALAK.. IM SO GRATEFULL TO HAVE YOU IN MY LIFE YOU MADE MY LIFE COLORFUL..YOU ADD MEANING TO MY LIFE AND COMPLETE ME BY EXISTING IN MY LIFE ALHUMDULILLAH FOR EVERYTHING  ‚ù§Ô∏è</p>
  </div>
</section>

<script>
// LIGHTS
const lights=document.querySelector(".lights");
setInterval(()=>{
  const l=document.createElement("span");
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=4+Math.random()*4+"s";
  lights.appendChild(l);
  setTimeout(()=>l.remove(),8000);
},200);

// HEART FLOAT
const hearts=document.querySelector(".hearts");
const colors=["‚ù§Ô∏è","üíñ","üíó","üíò","üíï"];
setInterval(()=>{
  const h=document.createElement("span");
  h.innerHTML=colors[Math.floor(Math.random()*colors.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*4+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},350);

// NO BUTTON TEASE
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
});

// YES
function yesClick(){
  document.getElementById("music").play();
  go(2);
}

// PAGE CHANGE
function go(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
  if(n===4)explode();
}

// TYPING TEXT
const msg="Happy Valentine Day my pretty Falak ‚ù§Ô∏è... I love you a lot my pretty princess... You are my CUTE LIL BABY..THIS IS FOR YOU ‚ù§Ô∏è";
let i=0;
function type(){
  if(i<msg.length){
    document.getElementById("typing").innerHTML+=msg[i++];
    setTimeout(type,45);
  }
}
type();

// HEART EXPLOSION (MULTICOLOR)
function explode(){
  for(let i=0;i<45;i++){
    const e=document.createElement("span");
    e.className="explosion";
    e.innerHTML=colors[Math.floor(Math.random()*colors.length)];
    e.style.left=Math.random()*100+"vw";
    e.style.top=Math.random()*100+"vh";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),2000);
  }
}
</script>

</body>
</html>
